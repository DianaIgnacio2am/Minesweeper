<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscaminas - Juego</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/juego.css" />
</head>
<body>
  <header class="barra-superior">
    <div id="contadorMinas" aria-live="polite">💣 Minas: 10</div>
<button id="btnReiniciar" title="Reiniciar partida" aria-label="Reiniciar juego">Reiniciar juego</button>
    <div id="temporizador" aria-live="polite">⏱️ Tiempo: 0s</div>
  </header>
<button id="btn-jugar" class="btn-jugar">Iniciar Juego</button>
<button id="toggleModo" aria-label="Alternar modo oscuro/claro">🌙 </button>

  <main class="juego-container">
    <h2 id="saludoJugador">Jugador: </h2>
    <section id="tablero" class="tablero" role="grid" aria-label="Tablero de Buscaminas"></section>
  </main>

<a href="contacto.html" id="linkContacto">Contacto</a>

  <!-- Modal de resultado -->
  <div id="modalResultado" class="modal oculto" role="dialog" aria-modal="true" aria-labelledby="mensajeResultado">
    <div class="modal-contenido">
      <h3 id="mensajeResultado"></h3>
      <button id="btnCerrarModal" aria-label="Cerrar modal de resultado">Cerrar</button>
    </div>
  </div>

  <script src="js/tablero.js"></script>
  <script src="js/juego.js"></script>
  <script src="js/eventos.js"></script>
</body>
</html>
